<div class="font-sans antialiased text-gray-900 bg-blue-700">

  <div class="relative min-h-screen overflow-hidden bg-blue-700 lg:bg-blue-700">
    <div class="hidden lg:block absolute scroll-bg"
         style="height: 400%; width: 400%; top: -25%; left: -100%; background-size: 800px auto; background-image: url('../../assets/images/hero-pattern-lg.png');">
    </div>
    <div
      class="bg-welcome relative min-h-screen lg:min-w-3xl xl:min-w-4xl lg:flex lg:items-center lg:justify-center lg:w-3/5 lg:py-20 lg:pl-8 lg:pr-8 bg-no-repeat"
      style="background-image: url('../../assets/images/angled-background.svg'); background-size: 100% auto; background-position: -5px -5px;">
      <div>
        <div class="px-6 pt-8 pb-12 md:max-w-3xl md:mx-auto lg:mx-0 lg:max-w-none lg:pt-0 lg:pb-16">
          <div class="flex items-center justify-between">
            <div>
              <a [routerLink]="[defaultUrl]"
                 class="text-sm font-semibold text-white focus:outline-none focus:underline">
                {{!isLoggedIn ? 'Đăng nhập &rarr;' : 'Vào ngay &rarr;'}}
              </a>
            </div>
          </div>
        </div>
        <div class="px-6 md:max-w-3xl md:mx-auto lg:mx-0 lg:max-w-none">
          <p class="text-sm font-semibold text-gray-300 uppercase tracking-wider">
            Xin chào, {{!username ? 'friend' : username}}!
          </p>
          <h1
            class="mt-3 text-3xl leading-9 font-semibold font-display text-white sm:mt-6 sm:text-4xl sm:leading-10 xl:text-5xl xl:leading-snug">
            Hệ thống kiểm tra 
            trắc nghiệm trực tuyến
            <br class="hidden sm:inline"/>
            <span class="text-teal-400"></span>
          </h1>
          <div class="mt-6 sm:flex sm:mt-8 xl:mt-12">

            <a [routerLink]="[defaultUrl]"
               class="mt-4 sm:ml-4 sm:mt-0 w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base leading-6 font-semibold rounded-md text-white bg-blue-800 shadow-sm hover:bg-blue-700 focus:outline-none focus:bg-blue-700 transition ease-in-out duration-150 xl:text-lg xl:py-4">
              Khám phá ngay &rarr;
            </a>
          </div>
        </div>
        <div class="mt-8 sm:mt-12 relative h-64 overflow-hidden bg-blue-700 lg:hidden">
          <div class="absolute scroll-bg"
               style="height: 800%; width: 400%; top: -100%; left: -100%; background-size: 400px auto; background-image: url('../../assets/images/hero-pattern-lg.png');">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="flex text-gray-200 w-full justify-between items-end px-8 py-4">
    <div class="w-1/3">
      <div class="uppercase my-3">LIÊN HỆ</div>
      <ul>
        <li class="my-2"> Địa chỉ: Hà Nội, Việt Nam
        </li>
        <li class="my-2"> Phone: 0961182241
        </li>
        <li class="my-2"> Email: nnamhan157@gmail.com
        </li>
      </ul>
    </div>
  </div>
</div>
